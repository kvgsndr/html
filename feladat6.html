<!DOCTYPE html>
<!-- 10.	Halmozza a 0 és egy előzőleg inputról bekért pozitív 
értékhatár közötti, 3-mal osztható számokat !
Egy táblázatban írja ki a szémokat és az összegüket -->
<style>
    
    td{
        border: solid 1px;
        border-color: red;
        text-align: center;
    }
    table{

        border-color: rgb(76, 0, 255);
        border-width: 2px; 
        border-style: dotted;

    }

</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat6</title>

    
</head>
<body>
     

   <table>
             <script>
                szam= Number(prompt("Írj be egy számot:"));
                var osszeg=0;
        
                for (let index = 1; index <= szam; index++)
                {
                    if( index%3==0)
                    {  
                        osszeg+=index;
                        document.writeln("<tr><td>"+index+"</td></tr>");
                    }
                }
 
            </script> 
         <tr>
            <td>
                <script>
                    document.write("Összeg="+osszeg);
                </script>

            </td>
        </tr>
    </table> 
</body>
</html>
