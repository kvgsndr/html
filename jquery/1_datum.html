<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>
    <p id="demo"></p>
    <script>
        $('#demo').text(Date());
        var dat= new Date();
        document.getElementById("demo").innerHTML=dat.toDateString;
    </script>
