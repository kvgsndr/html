<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literárok</title>
    <script>
        //egész literárok decimális, oktális, hexadecimális
        document.write("decimális=", 12,"<br>");
        document.write("oktális=", 012,"<br>");
        document.write("hexadecimális=", 0x12,"<br>");
        //lebegőpontos
        document.write("lebegőpontos=", 3.141592 , "<br>") ;
        document.write("lebegőpontos=", 3.141592e3 , "<br>") ;
        document.write("lebegőpontos=", -2.23e-3 , "<br>") ;
        document.write("lebegőpontos=", 3. , "<br>") ;
        document.write("lebegőpontos=", .141592 , "<br>") ;
        // boolean true false
        igaz=true;
        hamis=false;
        document.write("boolean= ", igaz , "<br>") ;
        document.write("boolean= ", hamis , "<br>") ;

        // speciális karakterek
        // \n - új sor
        // \\ - védett \
        // \" - védett " 
        // \' - védett '
        console.log("1234\n5678");
        console.log("1234\\5678");
        console.log("1234\"5678");
        console.log('1234\'5678');    

        document.writeln("<br>","1234\\5678","<br>");
        document.writeln("<br>","1234\"5678","<br>");
        document.writeln("<br>",'1234"5678',"<br>");
        document.writeln("<br>","1234'5678","<br>"); 
        document.writeln("<br>",'1234\'5678',"<br>");    






    </script>

</head>
<body>
    
</body>
</html>
