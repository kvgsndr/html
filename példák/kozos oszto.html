<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        szam1 = parseInt(prompt("szam"));
        szam2 = parseInt(prompt("szam"));
        for(let i=Math.min(szam1,szam2); i>=1;i--)
        {
            if(szam1%i ==0 && szam2%i==0)
              {
                  document.writeln(szam1, ", ", szam2, " legnagyobb közös osztó:",i);
                  break;
              } 
        }

    </script>
</head>

</body>
</html>
