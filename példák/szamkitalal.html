<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szamkitalal</title>
    <script>
        var kit=Math.floor(Math.random()*100);
        var probalkozas=0;
        function fugv()
        {   probalkozas++;
            var szam=parseInt(document.getElementById("szam").value) ;
            
            if(kit > szam)
                document.getElementById("kiir").innerHTML="Nagyobbat";
            else if(kit< szam)
                document.getElementById("kiir").innerHTML="Kisebbet";
            else
                document.getElementById("kiir").innerHTML="Találat!!! "+ probalkozas+". próbálkozás!";
        }
    </script>
</head>
<body>
    <p>Találd ki melyik számra gondoltam 1 és 100 között!</p>
    <input type="text" id="szam">
    <button onclick="fugv()">ok</button>
    <h1 id="kiir"></h1>
   
   
</body>
</html>
