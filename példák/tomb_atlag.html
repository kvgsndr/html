<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömb átlag</title>
    <script>
        var tömb=[];
        var elem= prompt();
         while(elem != "Vége")
         {
             elem=parseInt(elem);
             tömb.push(elem);
             elem= prompt();
         }

    </script>
</head>
<body>
    <div>
        <h1>cime</h1>
        <p>paragrafus</p>
    </div>
    
</body>
</html>
