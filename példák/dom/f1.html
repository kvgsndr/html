<html> 
    <head>
        <title>DOM</title>
    </head>
    <body>
       <p name="p2">abcf</p>
       <p id="p1" name="p2" >w<b>ww</b>w</p>
        <script>
            var elem =document.getElementsByTagName("p")[1];
            document.writeln(elem.innerHTML,"<br>");
            document.writeln(elem.innerText,"<br>");
            document.writeln(elem.nodeName, "<br>");

            var elem2=document.getElementsByName("p2");
            document.writeln(elem2[1].attributes[0].value, "<br>");
            document.writeln(elem2[1].attributes[1].value, "<br>");
        </script>
    </body>
</html>
