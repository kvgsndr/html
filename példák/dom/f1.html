<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
   

</head>
<body>
    <div id="nev">Név:</div>
    <div id="kor">Kor:</div>
    
     <script>
        var s=prompt("Írj be a neved és a korod!");
        var elemek= s.split(" ");
        var nevem= elemek.shift().toString();
        nevem+=" "+elemek.shift().toString();
        document.getElementById("nev").innerHTML+=nevem;
        document.getElementById("kor").innerHTML+=elemek.join();
    </script>
</body>
</html>
