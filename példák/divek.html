<!-- 
    Készítsd egy HTML-t, melyben öt div taget felviszel. 
Egyiknek se adj id vagy class attribútumot, sőt hagyjuk
 attribútum nélkül. Készíts egy scriptet, amely képes
  beírni az első div-be, hogy "Első", utolsóba, hogy 
  "Utolsó", harmadikba azt, hogy "Harmadik", majd a 
  maradék kettőbe az indexét (hányadik elem a bodyban).
 -->
 <!DOCTYPE html>
<html>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var container = document.body.getElementsByTagName('div');
        container[0].innerHTML = 'Első';
        container[1].innerHTML = '2';
        container[2].innerHTML = 'Harmadik';
        container[3].innerHTML = '4';
        container[4].innerHTML = 'Utolsó';
    </script>
</body>
</html>
