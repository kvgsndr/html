<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function f(k,v,koef)
       {
            document.writeln("<table><tr> <td>X</td> <td>F(X)</td></tr>");
            for(let x = k; x<=v; x++)
            {
                f= koef[0]*Math.pow(x,2)+koef[1]*x+koef[2];
                document.writeln(`<tr> <td>${x}</td> <td>${f}</td></tr>`);
            }
            document.writeln('</table>');
       }
      

    </script>

</head>
<body>

    <script>
        t=[1,2,3];
        f(-10,10,t);
    </script>

</body>
</html>
