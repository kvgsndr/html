<!DOCTYPE html>
<!-- Adjon össze 5 darab, billentyűzetről bekért számot, 
majd írassa ki a számokat és az eredményt ! -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat1</title>
    <script>
       var osszeg=0;
       for( let i=1; i<=5; i++)
       {
             x= Number( prompt(`Add meg ${i}. számot:`));
             console.log(x);
           //x= Number( prompt("Add meg "+i+". számot:"));
           if( !isNaN(x))
               osszeg+=x;
           else
              i--;
       }
       document.write("A számok összege=" +osszeg);

    </script>
</head>
<body>
    
</body>
</html>
