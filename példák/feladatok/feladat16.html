    <script>
        //Válassza ki 6 billentyűzetről bevitt számból a legnagyobbat és legkisebbet, 
        //majd írassa ki a számokat és a kiválasztott értékeket!
        //var tomb =[];
        var tomb = Array(20);
        for(let i=0; i<tomb.length;i++)
        {    
            tomb[i]= parseInt( prompt("Ird be a "+(i+1)+". szamot!"));
        }
        document.write(tomb,"<br>");
        tomb.sort();  //stringek
        document.write("Sort(): ",tomb,"<br>");

        tomb.sort((a,b)=> a-b);
        document.write("Sort((a,b)=> a-b): ",tomb, "<br>");

        document.writeln("Legnagyobb=",tomb[tomb.length-1]);
        document.writeln("Legkisebb=",tomb[0],"<br>");
        var max=tomb[0];
        for(let i=0; i<tomb.length; i++)
        {
            if(max<tomb[i]) max=tomb[i];
        }
        document.writeln("Legnagyobb=",max);
        
        var min=tomb[0];
        for(let i=0; i<tomb.length; i++)
        {
            if( min>tomb[i]) min=tomb[i];
        }
        document.writeln("Legkisebb=",min);


    </script>
