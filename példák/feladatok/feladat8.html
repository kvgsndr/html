<!-- Halmozzon 0 és 30 közé eső véletlen egész számokat mindaddig, 
    amíg összegük >=  1000 !Számlálja meg és írassa ki az előző 
    feladatokban, hányszor történt halmozás ! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat8</title>
    <script>
        var osszeg=0;
        var n=0;

        while(osszeg<1000)
        {   szam=Math.floor( Math.random()*11+20);
            osszeg+=szam;
            n++;
            //console.log(n, osszeg,szam);
        }
        document.writeln(n, " véletlen szám összege= ",osszeg.toFixed(2));

    </script>
</head>

</html>
