<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat11</title>
    <script>
        var szam;
        do
        {
           szam=parseInt(prompt("Írj be egy pozitiv számot"));
        } while(szam<0);
        n=Math.floor(szam/3);
        document.write("n=",n,"<br>");
        var n=0;
        while(szam>=3)
        {
            szam-=3;
            n+=1;
        }
        document.write("n=",n,"<br>");
        

        

    </script>
</head>

</body>
</html>
