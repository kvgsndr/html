<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tomb =[];
        var elemekSzama= Math.floor(5+Math.random()*95);
        for(let i=0;i< elemekSzama;i++)
        {
            tomb[i]=Math.floor(5+Math.random()*95);
        }
        console.log(tomb.sort((a,b)=>a-b));
        var osszeg=0;
        for (let i = 0; i < tomb.length; i++)
        {
            osszeg+= tomb[i];
        }
        var atlag= osszeg/tomb.length;
        console.log("átlag=", atlag);
        //legközelebb az átlaghoz
        var minkulombseg=Math.abs(atlag-tomb[0]);
        var legkozSzam=0;
            
        
        for(let i=0 ;i<tomb.length;++i)
        {   kulombseg=Math.abs(atlag-tomb[i]);
            if( minkulombseg>kulombseg ) 
            {
                legkozSzam=tomb[i];
                minkulombseg=kulombseg;
            }
        }
        console.log("Legkozelebbi szám az átlaghoz= ", legkozSzam);

    </script>
</head>
<body>
    
</body>
</html>
