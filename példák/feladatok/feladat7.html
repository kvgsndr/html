    <script>
    
        function funk()
        {
            also= parseInt( prompt("Írd be az alsó határt:"));
            felso=parseInt( prompt("Írd be a felső határt:"));
            var osszeg=0;
            for( i=also; i<=felso; i++)
                if(i % 2==0)
                    osszeg+=i;
            //document.getElementById ("Eredmeny").innerHTML ="Összeg="+osszeg;

            document.getElementsByTagName("h1")[0].innerHTML+=" ["+also+","+felso+"]";
            
            document.getElementById("Eredmeny").innerHTML= " Összeg= "+ osszeg;
        }
       
        
    </script>
    
</head>
<body onload ="funk();">
