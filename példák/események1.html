	<h2 id="onmouseover">Mouse over!</h2>
	<h2 id="onmouseout">Mouse out of area!</h2>
	<h2 id="onmousedown">Button down.</h2>
	<!-- itt lehet boviteni! -->
	<h2 id="onclick">Click</h2>
	<h2 id="ondblclick">Double click</h2>
	<script type="text/javascript">
		Rejto()
		function Rejto()
		{
			document.getElementById("onmouseover").style.visibility = "hidden";
			document.getElementById("onmouseout").style.visibility = "hidden";
			document.getElementById("onmousedown").style.visibility = "hidden";
			// Itt lehet boviteni!
			document.getElementById("onclick").style.visibility = "hidden";
			document.getElementById("ondblclick").style.visibility = "hidden";
		}
		function Mouseover()
		{
			Rejto();
			document.getElementById("onmouseover").style.visibility = "visible";
		}
		function Mouseout()
		{
			Rejto();
			document.getElementById("onmouseout").style.visibility = "visible";	
		}

		function Mousedown()
		{
			Rejto();
			document.getElementById("onmousedown").style.visibility = "visible";	
		}

		function Click()
		{
			Rejto();
			document.getElementById("onclick").style.visibility = "visible";	
		}
		function Dblclick()
		{
			Rejto();
			document.getElementById("ondblclick").style.visibility = "visible";	
		}

	</script>


</body>
