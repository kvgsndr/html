<!DOCTYPE html>
<html lang="en">
    <style>
        #form{
            width: 500px;
            margin: 25px auto;
            border: solid 1px blue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 3px 3px 3px darkblue;

        }


    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Másodfokú egyenlet megoldása</title>
    <script>
        function szamol()
        {
            // a=document.getElementById("a").value;
            // b=document.getElementById("b").value;
            // c=document.getElementById("c").value;
            a=parseFloat(document.getElementsByName("a")[0].value);
            b=parseFloat(document.getElementsByName("b")[0].value);
            c=parseFloat(document.getElementsByName("c")[0].value);
            console.log(a,b,c);

         if( isFinite(a) && isFinite(b) && isFinite(c))
         {
             if(a==0)
                alert("Az első együttható nem lehet NULA!");
            else
            {
                d=b*b-4*a*c;
                if(d>=0)
                {
                    var x1=(-b+Math.sqrt(d))/(2*a);
                    var x2=(-b-Math.sqrt(d))/2/a;
                }
                else
                    x1=x2="Nem valós a megoldás";

            }
            document.getElementById("x1").value=x1.toFixed(3);
            document.getElementById("x2").value=x2.toFixed(3);

        
         }   
    }

    </script>
</head>
<body>
  <form id="form">
     <center>
    A másodfokú egyenlet együtthatói:
    <br>
    (Tizedesvessző helyett tizedespont használható!)
    <br><br>
    <input type="text" name="a" id="a" size="5" >*x <sup>2</sup>+
    <input type="text" name="b" id="b" size="5">*x+ 
    <input type="text" name="c" id="c" size="5">=0
    <br><br>
    <input type="button" value="Számol" onclick="szamol();">
    <hr>
    X<sub>1</sub>= <input type="text" name="x1" id="x1">
    <br>
    X<sub>2</sub>= <input type="text" name="x2" id="x2">
    </center>
  </form>
   
</body>
</html>
