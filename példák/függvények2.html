    <title>Document</title>
    <script>
        function kiir(t)
        {  
            for(let i=0; i<t.length;i++)
            {  
                document.write(t[i], (i==t.length-1? "=":"+"));
            }
        }

        function osszead(t)
        {
            osszeg=0;
            for(let i=0; i< t.length; i++)
                osszeg+=t[i];
            return osszeg;
        }
        function osszeadKiir(t)
                {
                    kiir(t);
                    s=osszead(t);
                    document.write(s,"<br>");
                }
    </script>
</head>
<body>


    <script>
       tomb=[1,3,5,6,8,3,4,7,6];
       osszeadKiir(tomb);
