<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function kiir(t)
        {  for(let i=0; i<t.length;i++)
            {
                document.write(t[i], (i==t.length-1? "=":"+"));
            }
            
        }
        
        
        function osszead(t)
        {
            c=0;
            for(let i=0; i< t.length; i++)
                c+=t[i];
            return c;
        }
        function osszeadKiir(t)
                {
                    kiir(t);
                    s=osszead(t);
                    document.write(s,"<br>");

                }
        

    </script>
</head>
<body>


    <script>
       tomb=[1,3,5,6,8,3];
       osszeadKiir(tomb);

    </script>
</body>
</html>
