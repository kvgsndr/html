<!DOCTYPE html>
<html lang="en">
<style>
        #szelveny{
            border:  solid 2px red;
            margin: 20px;
        }
        #szelveny tr td{ 
            border: solid 1px red;
            width:  15px;
            height: 15px;
            text-align: center;
            font-size: 15px;

        }
        
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
       for(let j=0;j<3;j++)
       {
        document.writeln("<table id='szelveny'><tbody>");
        for(let i=1; i<=90; i++)
        {   if(i%10==1)
                document.writeln("<tr>");
            document.write("<td>", i, "</td>");
            if(i%10 ==0 )
              document.writeln("</tr>");
        }
        document.writeln("</table></tbody>");
       }
       
      


    </script>

</head>

</body>
</html>
