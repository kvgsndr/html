<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktoriális</title>
    <script>
        var fakt=1;
        var szam = parseInt( prompt("Írj be egy számot!"));
        for(let i=1; i<=szam;i++)
        {
           fakt*=i;    
        }
        document.writeln(szam, "!=", fakt);

        
    </script>

</head>
