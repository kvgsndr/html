<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feladat 4</title>
    <script>
       
        function torol() {
            
           
        var kal = document.getElementsByClassName("kal");
        var perc=document.getElementsByClassName("perc");
        for(let i=0; i<kal.length; i++)
            {
                kal[i].value="";
                perc[i].value="";
            }
            document.getElementById("százalék").value= "";
            
        }
        
        function szam() {
            var kalora=document.getElementsByClassName("kalora");
            var kal = document.getElementsByClassName("kal");
            var perc=document.getElementsByClassName("perc");
            osszegkal=0;
            osszegperc=0;
            for(let i =0; i< kalora.length;i++)
            {  
                if(perc[i].value != "")
                {   k=parseInt( kalora[i].innerHTML );
                    p=parseInt( perc[i].value);
                    kk= k / 60 * p
                    kal[i].value=kk ;
                    osszegkal+=kk;
                    osszegperc+=p;
                    
                }
                document.getElementById("osszeg_perc").value=osszegperc;
                document.getElementById("osszeg_kal").value=osszegkal;
            }
            document.getElementById("százalék").value= (osszegkal/2000*100).toFixed(0);

            
        }
    </script>
</head>
<body>
    <div>
       

        
        <table>
        <tr>
            <td>Sport, mozgás</td>
            <td> kcal/óra </td>
            <td> <centre>perc</centre> </td>
            <td> kcal </td>
        </tr>
        <tr>
            <td>Futás</td>
            <td class="kalora">680</td>
            <td><input type="number" class ="perc" onkeyup="szam()" onchange="szam()"></td>
            <td><input type="text" class ="kal" disabled=true ></td>
        </tr>
        <tr>
            <td>Focizás</td>
            <td class="kalora">550</td>
            <td><input type="number" class ="perc" onkeyup="szam()" onchange="szam()"></td>
            <td><input type="text" class ="kal" disabled=true></td>
        </tr>
        <tr>
            <td>Bringázás</td>
            <td class="kalora">480</td>
            <td><input type="number" class ="perc" onkeyup="szam()" onchange="szam()"></td>
            <td><input type="text" class ="kal" disabled=true ></td>
        </tr>
        <tr>
            <td>Hegymászás</td>
            <td class="kalora">420</td>
            <td><input type="number" class ="perc" onkeyup="szam()" onchange="szam()"></td>
            <td><input type="text" class ="kal" disabled=true  ></td>
        </tr>
        <tr>
            <td colspan="2">Összesen</td>
            <td><input type="text" class ="perc" name="min" id="osszeg_perc" disabled=true ></td>
            <td><input type="text" class ="kal" name="kcal" id="osszeg_kal" disabled=true></td>
        </tr>

        <tr>
            <td colspan="3">Napi átlagos energiaszükségletünknek </td>
            
            <td><input type="text"  id="százalék" disabled=true>%</td>
        </tr>
        </table>

        <button onclick="torol()">Adatok törlése</button>
     
  
    </div>
    
</body>
    
</body>
</html>
