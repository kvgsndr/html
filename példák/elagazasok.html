<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elágazások</title>
    <script>
        
        var szam=0;
        do {
            szam= parseInt(prompt("Írj be egy szamot![10, 20] "));
        } while (szam<10 || szam>20);

        if( szam%5==0)
            alert("5-re vagy 10-re végződik");
        else
            alert("A szam nem osztható 5-el!");
        

    </script>
</head>
<body>
    
</body>
</html>
