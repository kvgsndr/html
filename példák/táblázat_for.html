<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1 cellpadding=4 width=320 align=center>

        <tr align=right>
        <td width=64> n             </td>
        <td width=64> n<sup>2</sup> </td>
        <td width=64> n<sup>3</sup> </td>
        <td width=64> n<sup>4</sup> </td>
        <td width=64> n<sup>5</sup> </td>
        </tr>
    
    <script>
    
        for( i=1 ; i<=10; i++ )
        {
        document.write( "<tr align=right>" )
        document.write( "   <td>" +          i    + "</td>" )
        document.write( "   <td>" +      i * i    + "</td>" )
        document.write( "   <td>" + Math.pow(i,3) + "</td>" )
        document.write( "   <td>" + Math.pow(i,4) + "</td>" )
        document.write( "   <td>" + Math.pow(i,5) + "</td>" )
        document.write( "</tr>" )
        }
    
    </script>
    
    </table>
    
    
</body>
</html>
