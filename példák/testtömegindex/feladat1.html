<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTI 1</title>
    <style>
        td{
            color: darkblue;
            background-color: gray;
            padding:  5px;
        }
        input{
            margin: 3px;
            
        }
    </style>
</head>
<body>
    <table>
        <tr><td>Testsúlyod:</td><td><input size=4 type="text" name="" id="suly">kg</td></tr>
        <tr><td>Magasságod:</td><td><input size=4 type="text" name="" id="magas">cm</td></tr>
        <tr><td></td><td></td></tr>
        <tr><td>Testtömegindexed:</td><td><input  size=4 type="text" name="" id="tti">kg/m<sup>2</sup></td></tr>
    </table>
    <button onclick="szamol();">Számol</button>
    <script>
        function szamol()
        {  var s= parseFloat(document.getElementById("suly").value);
           var m= parseFloat(document.getElementById("magas").value);

           var bmi=s/((m/100)^2);
           document.getElementById("tti").value= bmi;
           
           if(bmi<18)
            alert("Sovány tesalkat!!");
           else if(18<=bmi && bmi<=25)
            alert("Normál testsúly!");
            else
             alert("Túlsúlyosság!!!!!");

        
        }
    </script>
</body>
</html>
